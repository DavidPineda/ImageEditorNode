{% extends 'layout.html' %}

{% block header %}
<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
                <a href="/users/login">login</a>
            </ul>
		</div>
	</nav>                
</div>
{% endblock %}

{% block form %}
<div class="myForm">
    <div class="container">
        <div class="container">
            <div class="container">    
                <div class="row">
                    <form class="col s12" method="POST" action="/user">
                        <fieldset>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="txtFullName" required="required" name="txtFullName" placeholder="Nombre Completo">
                                    <label for="txtFullName">Nombre Completo</label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="txtUserName" required="required" name="txtUserName" placeholder="Nombre de Usuario">
                                    <label for="txtUserName">Nombre de Usuario</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" id="txtPassword" required="required" name="txtPassword" placeholder="Password">
                                    <label for="txtPassword">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center-btn">
                                    <button class="btn waves-effect waves-light" name="action">Crear Cuenta
                                        <i class="material-icons right">add</i>
                                    </button>                                                                                
                                </div>    
                            </div>                                                     
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
