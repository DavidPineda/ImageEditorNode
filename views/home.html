{% extends 'account.html' %}

{% block home %}
<table>
	<thead>
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>Usuario</th>
			<th>password</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{user.fullName}}</td>
			<td>{{user.userName}}</td>
			<td>{{user.password}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
