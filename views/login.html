{% extends 'layout.html' %}

{% block header %}
<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Logo</a>
		</div>
	</nav>                
</div>
{% endblock %}

{% block form %}
<div class="myForm">
    <div class="container">
        <div class="container">
            <div class="container">    
                <div class="row">
                    <form class="col s12" action="/login" method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Nombre de Usuario" required="required" type="text" id="txtUserName" name="txtUserName">
                                    <label for="txtUserName">Nombre de Usuario</label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Password" required="required" type="password" id="txtPassword" name="txtPassword">
                                    <label for="txtPassword">Password</label> 
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col s12 center-btn">
                                    <button class="btn waves-effect waves-light" name="action">Entrar
                                        <i class="material-icons right">perm_identity</i>
                                    </button>                                        
                                </div>                                                                                                                                                                
                            </div>
                        </fieldset>
                    </form>                        
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            Si no tienes una cuenta a√∫n por favor <a href="/users/register">Registrate</a>    
                        </p>
                        <p>
                            Ingresa con <a href="/auth/twitter">twitter</a> 
                        </p>
                        <p>
                            Ingresa con <a href="/auth/facebook">facebook</a> 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
