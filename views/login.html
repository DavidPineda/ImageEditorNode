{% extends 'layoutLogin.html' %}

{% block form %}
<div class="row">
    <form class="col s12" action="/login" method="POST">
        <fieldset>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Nombre de Usuario" type="text" id="txtUserName" name="txtUserName">
                    <label for="txtUserName">Nombre de Usuario</label> 
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Password" type="password" id="txtPassword" name="txtPassword">
                    <label for="txtPassword">Password</label> 
                </div>                                
            </div>
            <div class="row">
                <div class="col s6 center-btn">
                    <button class="btn waves-effect waves-light" name="action">Entrar
                        <i class="material-icons right">perm_identity</i>
                    </button>                                        
                </div>                                                                                                                                                                
            </div>
        </fieldset>
    </form>                        
</div>
<div class="row">
    <div class="col s12">
        <p>
            Si no tienes una cuenta a√∫n por favor <a href="/users/register">Registrate</a>    
        </p>
        <p>
            Ingresa con <a href="/auth/twitter">twitter</a> 
        </p>
        <p>
            Ingresa con <a href="/auth/facebook">facebook</a> 
        </p>
        <p>
            Ingresa con <a href="/auth/google">google</a>
        </p>
    </div>
</div>
{% endblock %}
