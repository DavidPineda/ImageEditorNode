<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <link type="text/css" rel="stylesheet" href="css/myStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>		
    </head>
    <body>
        <header id="myHeader">
            
        </header>
        <div class="container">
            <div class="container">
                <div class="container">
                    <div class="row">
                        <form class="col s12">
                            <fieldset>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Nombre de Usuario" type="text" id="txtUserName">
                                        <label for="txtUserName">Nombre de Usuario</label> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Password" type="password" id="txtPassword">
                                        <label for="txtPassword">Password</label> 
                                    </div>                                
                                </div>
                                <div class="row">
                                    <div class="col s6 center-btn">
                                        <button class="btn waves-effect waves-light" name="action">Entrar
                                            <i class="material-icons right">perm_identity</i>
                                        </button>                                        
                                    </div>
                                    <div class="col s6 center-btn">
                                        <button class="btn waves-effect waves-light blue lighten-2" name="action">Twitter
                                            <i class="material-icons right">perm_identity</i>
                                        </button>                                        
                                    </div>                                                                                                                                                                  
                                </div>
                            </fieldset>
                        </form>                        
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Si no tienes una cuenta a√∫n por favor <a href="/register">Registrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>	     	
    </body>
</html>
